<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ray Tracer</title>
    <script type="text/javascript" src="raytracer.js"></script>
    <script type="text/javascript" src="http://www.cs.middlebury.edu/~candrews/classes/cs461/js/gl-matrix.js"></script>
  </head>
  <body>
    <font face="Helvetica">
    <!-- <canvas id="canvas" width="667" height="500"></canvas> -->
    <!-- <canvas id="canvas" width="640" height="480"></canvas> -->
    <table>

    <tr>
    <th>    <canvas id="canvas" width="960" height="720"></canvas> </th>
    <th align="left">
    <p><input type="number" step="1" min="1" max="4" id="subpixel" value="1"> Sub-Pixel Averaging
    <p><input type="number" step="1" min="1" max="6" id="depth" value="3"> Number of Reflections
    <p><input type="checkbox" id="wide"> Use 4:3 aspect ratio
    <p><select id="scene" name="scene">
      <option value="0">Triangles</option>
    	<option value="1">Two Marbles</option>
    	<option value="2">Five Marbles</option>
    	<option value="3">Caterpillar</option>
    	<option value="4">Reflected Caterpillar</option>
    </select>
    <p><input type="number" step="1" min="5" max="1000" id="cone" value="10"> 'Cone' Sides
    <p><input type="checkbox" id="drawcone"> Draw Cone
    <p><input type="checkbox" id="drawmirrors"> Draw Mirrors Background
    <p><input type="button" id="renderbutton" value="Re-render">

  </body>
</html>
